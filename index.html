<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins & Bungee) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bungee&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1>Python Quiz</h1>
            </div>
            <div class="timer" id="timer">Time Remaining: 05:00</div>
            <form id="quiz-form">
                <!-- Dynamic questions will be inserted here -->
            </form>
            <button class="btn prev-btn" id="prev-btn" style="display: none;">Previous</button>
            <button class="btn next-btn" id="next-btn">Next</button>
            <button class="btn submit-btn" id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
